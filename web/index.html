    <div class="brand">

        <div class="brand-name">LegoLocker</div>
        <div class="brand-tag">Track sets, parts, and wishlists in one place.</div>
      </div>
    </div>
    <div class="header-actions">
      <button class="ghost" id="reset-data">Reset data</button>
      <button class="primary" id="open-add">Add item</button>
    </div>
  </header>

  <nav class="tabs" aria-label="Navigation">
    <button class="tab active" data-tab="inventory" aria-selected="true">Inventory</button>

        <div>
          <h2>Set search</h2>
          <p>Search Rebrickable for sets and add them to your locker.</p>
        </div>
        <div class="chip" id="rebrickable-status">API key not configured</div>
      </div>
      <div class="search-row">
        <input id="set-search" type="search" placeholder="Search sets by name or number" aria-label="Search sets">
        <button class="primary" id="search-button">Search</button>
      </div>
      <div id="set-results" class="list">
        <!-- results injected by app.js -->
      </div>
    </section>

  <template id="inventory-card-template">
    <article class="card">
      <div class="card-meta">
        <span class="pill type-pill"></span>
        <span class="muted id-pill"></span>
      </div>
      <h3 class="card-title"></h3>
      <p class="card-note"></p>
      <div class="card-footer">
        <span class="muted">Quantity: <strong class="quantity"></strong></span>
        <button class="ghost small add-to-wishlist">Add to wishlist</button>
      </div>
    </article>
  </template>

  <template id="list-item-template">
    <div class="list-item">
      <div>
        <div class="list-title"></div>
        <div class="muted list-subtitle"></div>
